<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>canvas</title>
    </head>
    <body>
        <section>
            <h2>1. Canvas Setup & Fallback</h2>
            <p>Adding the element with an <code>aria-label</code> for
                accessibility and
                fallback text.</p>
            <canvas id="canvas1" width="400" height="100"
                aria-label="Canvas is not
        supported">Canvas is not supported by your browser.</canvas>
        </section>

        <section>
            <h2>2. Lines & Styles</h2>
            <p>Using <code>lineWidth</code>, <code>strokeStyle</code>, and
                <code>lineCap</code>.</p>
            <canvas id="canvas2" width="400" height="150"
                aria-label="Canvas is not
            supported"></canvas>
        </section>

        <section>
            <h2>2. Lines & Styles</h2>
            <p>Using <code>lineWidth</code>, <code>strokeStyle</code>, and
            <code>lineCap</code>.</p>
            <canvas id="canvas3" width="10000" height="150" aria-label="Canvas is not
            supported"></canvas>
            </section>

        <script src="canvas4.js"></script>
    </body>
</html>
