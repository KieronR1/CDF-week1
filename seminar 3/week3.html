<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="seminar3.css">
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/icon?family=Material+Icons">

        <title>seminar3</title>
    </head>
    <body>
        <div id="particles-js"></div>
        <section class="section-box">
            <h2>Centered Image</h2>
            <div class="image-center-wrapper">
                <img src="Assets/img/tech.png" alt="image">
            </div>
        </section>
        <section class="section-box">
            <h2>SVG Drawings</h2>
            <div>
                <svg width="100" height="100">
                    <rect width="80" height="80" x="10" y="10" fill="skyblue"
                        stroke="navy" stroke-width="3" />
                </svg>
                <svg width="100" height="100">
                    <circle cx="50" cy="50" r="40" fill="gold" stroke="orange"
                        stroke-width="3" />
                </svg>
            </div>
        </section>
        <section class="section-box">
            <h2>Icons</h2>
            <i class="material-icons">cake</i>
            <p>Used on a button:</p>
            <button style="font-size:24px">Button
                <i class="material-icons">cake</i>
            </button>
            <p>Unicode:</p>
            <i class="material-icons">&#xe7e9;</i>

        </section>

        <i class="material-icons">pan_tool</i>
        <i class="material-icons" style="font-size:36px">pan_tool</i>
        <i class="material-icons" style="font-size:48px;color:red">pan_tool</i>

        <p>Used on a button:</p>
        <button style="font-size:24px">Button
            <i
                class="material-icons">pan_tool</i>
        </button>

        <p>Unicode:</p>
        <i class="material-icons">&#xe925;</i>

        <section class="section-box">
            <h2>Text Animation</h2>
            <p class="fade-slide-text">This text fades in and slides across
                smoothly.</p>
        </section>

        <section class="section-box">
            <h2>Video file</h2>
            <video controls>
                <source src="https://www.w3schools.com/html/mov_bbb.mp4"
                    type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </section>

        <section class="section-box">
            <h2>YouTube Video</h2>
            <iframe width="560" height="315"
                src="https://www.youtube.com/embed/QJI0an6irrA?si=zI6a0FvjRP-mdyWc"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin"
                allowfullscreen></iframe>
        </section>
        <script
            src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
        <script src="seminar3.js"></script>
    </body>
</html>
